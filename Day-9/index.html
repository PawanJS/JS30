<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <p onClick="makeGreen()">Look at console</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log(`Hello I am ${2 * 5}X Dev`);

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 10px; background: green; color: #fff; padding: 1rem;"
      );

      // warning!
      console.warn("Ohh no");

      // Error :|
      console.error("Shit");

      // Info
      console.info("You can be that what you think");

      // Testing
      console.assert(1 === 2, "That's wrong");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Pawan");
      console.count("Pawan");
      console.count("JS");
      console.count("JS");
      console.count("Pawan");
      console.count("Pawan");
      console.count("JS");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/PawanJS")
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
